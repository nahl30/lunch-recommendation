<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 40%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2dc3d3;
            color: white;
            border: none;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #01e6fc;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Food Recommendation</h2>
        <input type="text" id="employee_id" placeholder="Enter Employee ID">
        <button onclick="getRecommendation()">Get Recommendation</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        async function getRecommendation() {
            let employee_id = document.getElementById("employee_id").value;
            if (!employee_id) {
                alert("Please enter Employee ID");
                return;
            }

            let response = await fetch(`http://127.0.0.1:5000/recommend/${employee_id}`);
            let data = await response.json();
            document.getElementById("result").innerText = data.message;
        }
    </script>

</body>
</html>
